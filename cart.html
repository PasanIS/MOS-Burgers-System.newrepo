<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/13e3366eb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="cart.css">
</head>

<body class="bg-custom-color">
    <header>
        <div class="header1">
            <h1><strong>Cart</strong></h1>
        </div>
        <div class="back-home">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>
    <div id="cart-form" class="cart-form">
        <div class="cart-content">
            <h2><strong>Your Cart . . .</strong></h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <form id="checkout-form">
                <label for="item-code">Item Code:</label>
                <input type="text" id="code" name="item-code" required>

                <br>
                <label for="item-name">Item Name:</label>
                <input type="text" id="name" name="item-name" required>

                <br>
                <label for="discount">Discount:</label>
                <input type="tel" id="phone" name="phone" required>

                <br>
                <label for="price">Price:</label>
                <input type="price" id="price" name="price" required>
                <br>
                <button id="checkout-btn">Proceed to Checkout</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //------Load cart items from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                //-----Display each cart item
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('cart-item');
                    itemElement.innerHTML = `
                        <h5>${item.name}</h5>
                        <p>Price: ${item.price}</p>
                        <p>Code: ${item.code}</p>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        });
    </script>

<footer>
    <p>&copy; 2024 MOS Burgers</p>
</footer>
</body>

</html>
